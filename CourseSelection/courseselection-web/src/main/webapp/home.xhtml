<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.org/schema/seam/taglib">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Welcome to ABC University</title>
	<link href="css/screen.css" rel="stylesheet" type="text/css" />
</h:head>
<body id="pgHome">
<f:view>
<div id="document">

	<!-- start of container -->
	<div id="container">
		<div id="headerDiv">
			<div id="title">Welcome to Course Selection System</div>
		</div>
		<!-- start of loginDiv -->
		<div id="loginDiv">
			<!-- start of loginForm -->
			<div id="loginFormDiv">
			    <h:form id="login">
				<fieldset>
					<div>
						<h:outputLabel id="UsernameLabel" for="username">Login Name</h:outputLabel>
						<h:inputText id="username" value="#{identity.username}" style="width: 175px;"/>
						<div class="errors"><h:message id="UsernameMessage" for="username"/></div>
					</div>
					<div>
						<h:outputLabel id="PasswordLabel" for="password">Password</h:outputLabel>
						<h:inputSecret id="password" value="#{identity.password}" style="width: 175px;"/>
					</div>

					<div class="errors"><h:messages id="messages" globalOnly="true"/></div>
					<div class="buttonBox"><h:commandButton id="login" action="#{identity.quietLogin}" value="Login"/></div>
				</fieldset>
			    </h:form>
			</div>
			<!-- end of login form -->
			
			<!-- start of noteDiv -->   
			<div id="noteDiv">
			    <ul>
				<li>Student accounts:stu001/foobar,stu002/foobar</li>
				<li>Admin account:admin/admin</li>
			    </ul>
			</div>
			<!-- end of note div -->
		</div>
		<!-- end of login div -->
	</div>
	<!-- end of container form -->
	<div id="footer">Created with JBoss EJB 3.0, Seam, Spring, Hibernate,HSQLDB <a href="https://github.com/xianfuzheng/CourseSelectionSystem/tree/master/CourseSelection" target="_blank">View in GitHub</a></div>
</div>
</f:view>
</body>
</html>
