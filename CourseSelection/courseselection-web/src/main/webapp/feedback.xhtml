<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<html>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>JBoss Suites: Seam Framework</title>
	<link href="css/screen.css" rel="stylesheet" type="text/css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
</h:head>

<body class="iframe">

<div id="document" class="iframe">
	<div id="container" class="iframe">
		<div class="section">
			<h1>Feedback or Enquire</h1>
			<p>We welcome your suggestions and feedbacks regarding of our system and service.</p>

		</div>

		<div id="feedbackFormDiv">
			<h:form id="feedbackForm">
			<fieldset>
				<table class="feedback">
					<tr>
						<td><h:outputLabel value ="Type:"></h:outputLabel><s:span styleClass="required" rendered="#{required}">*</s:span></td>
						<td> 
							<h:selectOneMenu value="#{feedbackAction.type}">
								<f:selectItems value="#{feedbackAction.feedBackTypes}" />
							</h:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td><h:outputLabel value ="Content:"></h:outputLabel><s:span styleClass="required" rendered="#{required}">*(at least 10 letters)</s:span></td>
						<td> 
							<h:inputTextarea cols="30" rows="10" id="content" value="#{feedbackAction.content}" />
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<a:commandButton id="sendFeedBack" value="Submit" actionListener="#{feedbackAction.sendFeedBack}" render="@form" execute="@form"/>
							<a:status id="status">
							  <f:facet id="StartStatus" name="start">
							     <h:graphicImage id="SpinnerGif" value="/img/spinner.gif"/>
							  </f:facet>
						       </a:status>
				       
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<h:messages id="messages" globalOnly="true"/>
						</td>
					</tr>
				</table>

			    </fieldset>
			   </h:form>
		</div>
		
		<!-- main content ends-->
	</div>	
</div>
<!-- document ends-->

</body>

</html>
</f:view>
